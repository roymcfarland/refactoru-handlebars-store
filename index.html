<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handlebars Store</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  
  <div class="container">
    <div class="col-xs-8"></div>
    <div class="col-xs-4">
      <h1 class="topHeader">Wishlist:</h1>
      <ul id="wishlist" class="list-group"></ul>
    </div>
  </div>

  <div class="container">
    <h1 class="topHeader">Products:</h1>
    <div id="product-container"></div>
  </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="main.js"></script>

    <script id="product-template" type="text/x-handlebars-template">

      <div class="product">

      {{#each productsList}}

      <div>
          <h3 class="title">{{title}}</h3>
          <h3 class="cost">Cost: &dollar;{{cost}}</h3>
          <ul class="details">
              {{#each details}}
                <li>{{@key}} - {{this}}</li>
              {{/each}}
          </ul>
          <image class="image" src={{image}}></image>
          <button class="btn btn-success addToWishList">Add to Wishlist</button>
      </div>

      {{/each}}

      </div>

    </script>

    <script id="wishlist-template" type="text/x-handlebars-template">

      <li class="wishlist-list list-group-item">

        <h4>{{title}}</h4>
        <button class="btn btn-danger removeFromWishList">Remove</button>

      </li>

    </script>


  </body>
</html>
